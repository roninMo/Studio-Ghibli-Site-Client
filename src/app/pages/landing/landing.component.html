<div class="row justify-content-center no-gutters">
  <!-- Hello landing section -->

  <!-- All the film images -->
  <div
    *ngFor="let film of films"
    [class]="'col-lg-3 col-md-4 col-sm-6 card-align'"
  >
    <div [class]="'card img-fade'">
      <img
        [src]="'../../assets/img/posters/' + film + '.jpg'"
        [alt]="film"
        [class]="'img-fluid'"
      />
    </div>
  </div>
</div>
